 pi_events.2.t:0 "Civilising Ireland"
 pi_events.2.d:0 "For centuries, Ireland has suffered under British rule. Even now the ruling class is dominated by English and Scots colonists, who continue the system of plantations with the goal of 'civilising' our country. For the Irish way of life to survive, drastic reform is needed."
 pi_events.2.f:0 ""
 pi_events.2.a:0 "Let us pray for a better future"
 pi_events.3.t:0 "Successful Reforms"
 pi_events.3.d:0 "We have successfully removed much of the British influence from our government and institutions, which has allowed for greater freedoms for the Irish people. After centuries of oppression, the Irish people are accepted within their own homeland."
 pi_events.3.f:0 ""
 pi_events.3.a:0 "A great victory!"
 pi_events.4.t:0 "An Independent Ireland"
 pi_events.4.d:0 "After centuries of foreign mismanagement and colonial rule, we have finally secured our independence. Ireland's destiny now lies in the hands of the Irish people."
 pi_events.4.f:0 ""
 pi_events.4.a:0 "Freedom at last!"
