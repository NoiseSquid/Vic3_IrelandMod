 pi_events.2.t:0 "Civilising Ireland"
 pi_events.2.d:0 "For many years now, Ireland has been under the thumb of the British crown. Even now the ruling class is predominantly made up of English and Scotts, which continue the policy of plantations to 'civilise' the country. For Ireland to survive, drastic reform must take place in our government."
 pi_events.2.f:0 ""
 pi_events.2.a:0 "Let us pray for a better future"
 pi_events.3.t:0 "Successful Reforms"
 pi_events.3.d:0 "We have successfully removed much of the British influence from our government and institutions, which has allowed for greater freedoms for the Irish people. After centuries of oppression, the Irish people are accepted within their own homeland."
 pi_events.3.f:0 ""
 pi_events.3.a:0 "A great victory!"
